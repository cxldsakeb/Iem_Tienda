<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>SonicWave</title>
    </head>
    <body>
        <!-- 1 Secci칩n para crear el boton de agregar... llamar치 a una ventana modal-->
        <section th:fragment="botonesAgregar" class="py-4 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button
                            sec:authorize="hasRole('ROLE_ADMIN')"
                            type="button" 
                            class="btn btn-dark btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarMarca"
                            style="background-color: rgba(235, 52, 128, 1)">
                            <i class="fas fa-plus"></i> Agregar Marca
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar producto, es la ventana modal -->
        <section th:fragment="agregarMarca">
            <div id="agregarMarca" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title">Agregar Marca</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/marca/guardar}" th:object="${agregarMarca}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body bg-dark text-white" style="color: white">
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <textarea class="form-control" name="nombre" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="activo">Activo</label>
                                    <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);"/>
                                    <img id="blah" src="#" alt="your image" height="200"/>
                                </div>
                            </div>
                            <div class="modal-footer bg-dark">
                                <button class="btn text-white"
                                        style="background-color: rgba(235, 52, 128, 1)" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Secci칩n principal para mostrar la informaccion de la entidad producto -->
        <section th:fragment="listadoMarcas" id="marca" class="bg-dark">
            <div class="container bg-dark ">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header text-white bg-dark">
                                <h4>Listado</h4>
                            </div>
                            <div th:if="${marca != null and !marca.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr><th>#</th>
                                            <th>Nombre</th>
                                            <th>Activo</th>
                                            <th></th></tr>
                                    </thead>
                                    <tbody class="table-dark">
                                        <tr th:each="marca, contador : ${marca}">
                                            <td>[[${contador.count}]]</td>
                                            <td>[[${marca.nombre}]]</td>
                                            <td th:text="${marca.activo} ? 'Activa' : 'Inactiva'" />
                                            <td sec:authorize="hasRole('ROLE_ADMIN')">
                                                <a th:href="@{/marca/eliminar/}+${marca.IdMarca}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]</a>
                                                <a th:href="@{/marca/modificar/}+${marca.IdMarca}"
                                                   class="btn btn-success">
                                                    <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]</a></td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${marca == null or marca.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza en la p치gina modifca.html -->
        <section th:fragment="editarMarca" class="bg-dark">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/marca/guardar}" 
                          th:object="${marca}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="idMarca" th:field="*{idMarca}"/>
                        <input type="hidden" name="ruta_imagen" th:field="*{ruta_imagen}"/>
                        <section th:replace="~{agregarmarca/fragmentos :: botonesEditar}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header bg-dark text-white">
                                                <h4>[[#{accion.actualizar}]]</h4>
                                            </div>
                                            <div class="card-body bg-dark"
                                                 style="color: white">
                                                <div class="mb-3">
                                                    <label for="nombre">Nombre</label>
                                                    <input type="text" class="form-control" 
                                                           name="nombre" th:field="*{nombre}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="activo">Activo</label>
                                                    <input class="form-check-input" 
                                                           type="checkbox" 
                                                           name="activo" 
                                                           id="activo"
                                                           th:field="*{activo}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="imagen">Imagen</label>
                                                    <input class="form-control" type="file" name="imagenFile"
                                                           onchange="readURL(this);" />
                                                    <img id="blah" th:src="@{${marca.ruta_imagen}}" alt="your image" height="200"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-dark">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/marca/listado}" class="btn" 
                                        style="background-color: rgba(235, 52, 128, 1)">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/marca/eliminar/}+${marca.idMarca}"
                           class="btn" 
                                        style="background-color: rgba(235, 52, 128, 1)">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn" 
                                        style="background-color: rgba(235, 52, 128, 1)">
                            <i class="fas fa-check"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
